<!doctype html>
<html>
<head>
    <title>Polymer SVG "use" test</title>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link href="bower_components/polymer/polymer.html">
    <link rel="import" href="svg-component.html">
</head>
<body>
<table>
    <tr>
        <td>
            <svg width="400" viewBox="0 0 400 400">
                <defs>
                    <symbol id="usingSymbol" viewBox="-25 -25 50 50">
                        <circle r="25" fill="#afa"></circle>
                        <text x="-25" y="5">
                            Symbol
                        </text>
                    </symbol>
                </defs>

                <rect width="400" height="400" fill="#ccc"></rect>

                <use xlink:href="#usingSymbol" x="100" y="100" width="100"></use>
            </svg>
        </td>
        <td>
            <svg-component></svg-component>
        </td>
    </tr>
</table>
</body>
</html>
